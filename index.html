<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="bg-primary">
    <section class="container med">
        <div class="row">
            <div class="col w-50 my-5 mx-auto border bg-white">
                <p class="bg-primary display-6 text-center text-white">Number Guessing Game</p>
                <p class="text-center text-primary h5">
                    Guess a Number Between 1-15
                </p>
                
<div class="input-group w-25 mx-auto input-group-lg">
    
    <input type="number" min="1" max="15" id="field"  class="form-control border-dark mt-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
  </div>
  <button class="btn btn-primary btn-lg d-flex mx-auto my-5 " onclick="guessButton()" id="guess" >
    Guess
  </button>
  <div class="shadow shadow-lg mx-auto w-50">
    <p class="text-center" >Guessed Numbers are: <span id="guessedNumbers"></span> </p>
    <p class="text-center">Number of guess are: <span id="numberOfGuess" >0</span></p>
  </div>
  <div class="mx-auto bg-primary text-white">
    <p class="text-center display-6" id='statement'></p>
  </div>
            </div>
        </div>
    </section>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
